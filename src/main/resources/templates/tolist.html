<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>

<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card">
			<div class="card-header" th:text="${title}"></div>
			<div class="card-body">
				<h4 class="card-title">
					<a th:href="@{/form}" class="btn btn-primary btn-xs">Crear cliente</a>
				</h4>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>id</th>
							<th>nombre</th>
							<th>apellido</th>
							<th>email</th>
							<th>fecha</th>
							<th>crear factura</th>
							<th>editar</th>
							<th>eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="customer: ${customers}">
							<td><a class="btn btn-primary btn-xs" th:href="@{/view/} + ${customer.id}" th:text="${customer.id}"></a></td>
							<td th:text="${customer.name}"></td>
							<td th:text="${customer.surname}"></td>
							<td th:text="${customer.email}"></td>
							<td th:text="${customer.createAt}"></td>
							<td><a class="btn btn-success btn-xs" th:href="@{'/invoice/form/' + ${customer.id}}" th:text="${'crear factura'}"></a></td>
							<td><a class="btn btn-primary btn-xs"
								th:href="@{/form/} + ${customer.id}" th:text="'editar'"></a></td>
							<td><a class="btn btn-danger btn-xs"
								th:href="@{/delete/} + ${customer.id}" th:text="'eliminar'"
								onclick="return confirm('Estás seguro que quieres eliminar');"></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card">
			<div class="card-header" th:text="${title}"></div>
			<div class="card-body">
				<h4 class="card-tittle">
				<a class="btn btn-ligth btn-xs" th:href="@{'/view/' + ${invoice.customer.id}}" th:text="'&laquo; volver'"></a>
				</h4>

				<form th:action="@{/invoice/form/}" th:object="${invoice}"
					method="post">

					<div class="form-group row">
						<label class="col-sm-2 col-form-label" th:text="'Cliente'"></label>
						<div class="col-sm-6">
							<input
								th:value="${invoice.customer.name} + ' ' + ${invoice.customer.surname}"
								class="form-control" disabled='disabled' />
						</div>
					</div>

					<div class="form-group row">
						<label for="description" class="col-sm-2 col-form-label" th:text="'Descripción'"></label>
						<div class="col-sm-6">
							<input type="text" th:field="*{description}" class="form-control" />
						</div>
					</div>

					<div class="form-group row">
						<label for="observation" class="col-sm-2 col-form-label" th:text="'Observación'"></label>
						<div class="col-sm-6">
							<textarea th:field="*{observation}" class="form-control"></textarea>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="find_product" class="col-sm-2 col-form-label" th:text="'Buscar producto'"></label>
						<div class="col-sm-6">
							<input type="text" name="find_product" id="find_product" class="form-control" />
						</div>
					</div>

					

					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" th:value="${title}"
								class="btn btn-secondary" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
	<script th:replace="invoice/js/autocomplete-products :: javascript"></script>
</body>
</html>
